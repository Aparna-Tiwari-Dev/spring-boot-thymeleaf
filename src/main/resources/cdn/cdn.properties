# CDN related properties
#
cdn.url=https://www.canada.ca

# Possible values for cdn_environment are (non case-sensitive): 
# 		Akamai, 
#       Prod, (Only with gcintranet Theme, must use https)
#       ESDCProd,  (For Internal ESDC USE ONLY with gcintranet Theme) 
#       ESDCNonProd,  (For Internal ESDC USE ONLY with gcintranet Theme) 
#       ESDCQA,  (For Internal ESDC USE ONLY with gcintranet Theme)
#       localdev  (requires more setup, see cdn_localdev_* properties below)
cdn.environment=Akamai
# DO NOT modify the following 4 CDN Environment values, as doing so 
# may cause problem for the CDN Closure Template
cdn.akamai.env=prod
cdn.prod.env=prod
cdn.esdcprod.env=esdcprod
cdn.esdcnonprod.env=esdcnonprod
cdn.esdcqa.env=esdcqat
# DO NOT modify the following 4 CDN Environment URL values, as doing so 
# may cause the Java Template to stop functioning
# Not used in Thymeleaf version, but leaving properties here for history.
# cdn.akamai.url=http%s://www.canada.ca/etc/designs/canada/cdts/%s/%s/cdts/compiled/
# cdn.prod.url=http%s://ssl-templates.services.gc.ca/%s/cls/wet/%s/%scdts/compiled/
# cdn.esdcprod.url=http%s://templates.service.gc.ca/%s/cls/wet/%s/%scdts/compiled/
# cdn.esdcnonprod.url=http%s://s2tst-cdn-canada.sade-edap.prv/%s/cls/wet/%s/%scdts/compiled/
# cdn.esdcqa.url=http%s://cdn-canada.services.gc.qat/%s/cls/wet/%s/%scdts/compiled/

# When selecting "localdev" environment (when the CDTS files are hosted locally within the app, 
# usually for load-testing purposes), the _url and _localpath below must be adjusted to fit the application.
#   You will need to acquire the CDTS files for local testing from gcpedia and include them in your project.
#   You will probably also want to set webtemplate_usehttps=false below unless your container is configured for TLS/SSL.
# Localdev is not supported in Thyemeaf version yet.
# cdn.localdev.env=load
# _url "%s" format pattern: 1st- [s]; 2nd- app|rn;  3rd- <theme>  4th- [<version>]/  
# cdn.localdev.url=http%s://localhost:7001/GoCWebTemplateSampleJSP/loadtesting/%s/cls/WET/%s/%scdts/compiled/
# _localpath replace pattern: 1st - <theme>; 2nd - <version>
# cdn.localdev.localpath=/GoCWebTemplateSampleJSP/loadtesting/app/cls/WET/%s/%s/

#
# WET template related properties
cdn.wettemplate.theme=gcweb
cdn.wettemplate.subtheme=
cdn.wettemplate.version=v4_0_25
cdn.wettemplate.loadjqueryfromgoogle=false
cdn.webtemplate.usehttps=true

#
# Session related properties
cdn.session.timeout.enabled=false
cdn.session.inactivity.value=120000
cdn.session.reactiontime.value=30000
cdn.session.sessionalive.value=120000
cdn.session.logouturl=#
cdn.session.refreshcallback=
cdn.session.refreshcallbackurl=#
cdn.session.refreshonclick=
cdn.session.refreshlimit.value=3
cdn.session.method=
cdn.session.additionaldata=
#
# GoC Web Template Global Config Values 
cdn.goc.webtemplate.showsharepagelink=false
cdn.goc.webtemplate.showfeedbacklink=true
cdn.goc.webtemplate.showprecontent=true
cdn.goc.webtemplate.showpostcontent=true
cdn.goc.webtemplate.showsearch=false
cdn.goc.webtemplate.showfeatures=false
cdn.goc.webtemplate.showfooter=true
#
# GoC Web Template Leaving Secure Site Warning Global Config Values
cdn.leavingsecuresitewarning.enabled=false
cdn.leavingsecuresitewarning.redirecturl=
cdn.leavingsecuresitewarning.excludeddomains=

# Contact Links. Assign only if you wish to override the default
cdn.contact.link.english.url=
cdn.contact.link.french.url=

# Terms Links. Assign only if you wish to override the default
cdn.terms.link.english.url=
cdn.terms.link.french.url=

# Privacy Links. Assign only if you wish to override the default
cdn.privacy.link.english.url=
cdn.privacy.link.french.url=

# Custom Properties - only used on transactional layouts. Context Path is assigned by application. Add desired @RequestMapping here.
cdn.exit.url=/